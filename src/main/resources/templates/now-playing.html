<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1>These movies are now playing in theaters: </h1>
<div th:each="movie : ${movies}">

    <img width="150px" th:src="'http://image.tmdb.org/t/p/original' + ${movie.posterPath}"/>

    <span th:text="${movie.title}"></span>
</div>

</body>
</html>
